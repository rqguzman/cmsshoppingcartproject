<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="/fragments/head"></head>
	
	<body>
	
		<nav th:replace="/fragments/nav :: nav-front"></nav>
	
		<main class="container-fluid mt-5">
	
			<div class="row">
				
				<div th:replace="/fragments/categories">placeholder</div>
				
				<div class="col"></div>
				
				<div class="col-6">
					
					<h3 class="display-4">Register</h3>
					
					<form action="#" th:action="@{/register}" th:object="${user}" method="post">
			
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
							There are errors
						</div>
						
						<div class="form-group">				
							<label for="">Username:</label>
							<input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4" />
							<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>				
						</div>
						
						<div class="form-group">				
							<label for="">Password:</label>
							<input type="password" th:field="*{password}" class="form-control mb-4 col-4" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>				
						</div>
						
						<div class="form-group">				
							<label for="">Confirm Password:</label>
							<input type="password" th:field="*{confirmPassword}" class="form-control mb-4 col-4" />
							<span th:if="${passwordMatchProblem}" class="error">Passwords don't match</span>				
						</div>
						
						<div class="form-group">				
							<label for="">Email:</label>
							<input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>				
						</div>
						
						<div class="form-group">				
							<label for="">Phone number:</label>
							<input type="text" th:field="*{phoneNumber}" placeholder="Phone number" class="form-control mb-4 col-4" />
							<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>				
						</div>
					
						<button class="btn btn-danger mb-5">Register</button>
						
					</form>
				</div>
				
				<div class="col"></div>

			</div>
	
		</main><!-- /.container -->
		<footer th:replace="/fragments/footer"></footer>
	</body>
</html>
