<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="/fragments/head"></head>
	
	<body>
	
		<nav th:replace="/fragments/nav :: nav-admin"></nav>
	
		<main class="container">
	
			<h1 class="display-2">Add a Page</h1>
			<a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>
			
			<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
			
			<form action="#" th:action="@{/admin/pages/add}" th:object="${page}" method="post">
			
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					There are errors
				</div>
				
				<div class="form-group">				
					<label for="">Title:</label>
					<input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4" />
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>				
				</div>
				
				<div class="form-group">				
					<label for="">Slug:</label>
					<input type="text" th:field="*{slug}" placeholder="Slug" class="form-control mb-4 col-4" />				
				</div>

				<div class="form-group">				
					<label for="">Content:</label>
					<textarea th:field="*{content}" rows="10" placeholder="Content" class="form-control mb-4"></textarea>				
					<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>				
				</div>
			
				<button class="btn btn-danger mb-5">Add</button>
				
			</form>
			
	
		</main><!-- /.container -->
		
		<footer th:replace="/fragments/footer"></footer>
	
	</body>
</html>
