<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="/fragments/head"></head>
	
	<body>
	
		<nav th:replace="/fragments/nav :: nav-admin"></nav>
	
		<main class="container">
	
			<h1 class="display-2">Add a Category</h1>
			<a href="/admin/categories" class="btn btn-primary mb-5">Back to categories</a>
			
			<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
			
			<form action="#" th:action="@{/admin/categories/add}" th:object="${category}" method="post">
			
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					There are errors
				</div>
				
				<div class="form-group">				
					<label for="">Name</label>
					<input type="text" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name" class="form-control mb-4 col-4" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>				
				</div>
			
				<button class="btn btn-danger mb-5">Add</button>
				
			</form>
			
	
		</main><!-- /.container -->
		
		<footer th:replace="/fragments/footer"></footer>
	
	</body>
</html>
