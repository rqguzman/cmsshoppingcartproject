<div th:if="${notCartViewPage == null}" th:fragment="cart_partial" class="bg-dark text-white p-3 mt-3">

	<div th:if="${cartActive}" class="cart cart-active">

		<p>You have <span th:text="${csize}"></span> items in your cart.</p>	
		<p>Total <span th:text="'$' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}"></span></p>
		<p>
			<a href="/cart/view" class="btn btn-success">View cart</a>
			<a href="/cart/clear" class="btn btn-danger float-end">Clear cart</a>
		</p>	
	</div>
	
	<div th:unless="${cartActive}" class="cart cartInactive">
		
		<p>Your cart is empty.</p>
		
	</div>
	
</div>
