<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="/fragments/head"></head>
	
	<body>
	
		<nav th:replace="/fragments/nav :: nav-front"></nav>
	
		<main class="container-fluid mt-5">
	
			<div class="row">
				
				<div th:replace="/fragments/categories">placeholder</div>
				
				<div class="col"></div>
				
				<div class="col-6 text-center">
					
					<h3 class="display-4">Login</h3>
					
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid credentials
					</div>
					
					<form action="#" th:action="@{/login}" method="post">
			
						<div class="form-group">				
							<label for="">Username:</label>
							<input type="text" id="username" name="username" placeholder="Username" class="form-control mb-4" />
						</div>
						
						<div class="form-group">				
							<label for="">Password:</label>
							<input type="password" id="password" name="password" placeholder="Password" class="form-control mb-4" />
						</div>
					
						<button class="btn btn-danger mb-5">Login</button>
						
						<p>
							Click <a th:href="@{/register}">here</a> to register.
						</p>
						
					</form>
				</div>
				
				<div class="col"></div>

			</div>
	
		</main><!-- /.container -->
		<footer th:replace="/fragments/footer"></footer>
	</body>
</html>
